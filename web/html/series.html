<section class="series">
    <div>
        <md-content>
            <md-card class="md-padding">
                <md-card-title-text style="margin-bottom: 20px">
                    <span class="md-headline" style="padding: 5px">{{ serieName }}</span>
                    <md-button ng-show="connected && followOrNot == 'false'" ng-click='followASerie(serieId)' class='md-raised'>Follow</md-button>
                    <md-button ng-show="connected && followOrNot == 'true'" ng-click='unfollowASerie(serieId)' class='md-raised'>Unfollow</md-button>
                </md-card-title-text>
                <div layout="row" flex>
                    <div id="content">
                        Overview : {{ overview }}<br><br>
                        Number of seasons : {{ numberOfSeasons }}<br><br>
                        Popularity : {{ popularity }}<br><br>
                        Creator : {{ creatorName }}
                    </div><br>
                    <md-card-title-media>
                        <img id="poster" src="https://image.tmdb.org/t/p/w300{{ poster }}">
                    </md-card-title-media>
                </div>
            </md-card>
            <md-card>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab ng-repeat="season in seasonsArray" label="{{ season.name }}" ng-click="displayEpisodes(season.id)">
                        <md-content class="md-padding" >
                            <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>
                                <div ng-repeat="episode in episodesArray" style="width: 100%">
                                    {{ episode.name }}
                                    <ul ng-init="episode.saw = checkIfSaw(episode.id)">
                                        <li>
                                            <md-button class='md-raised' onclick="window.top.window.scrollTo(0,0);" ng-click="episodeMoreInfo(episode.id)">More Info</md-button>
                                        </li>
                                        <li>{{ episode.air_date }}</li>
                                        <div ng-if="connected && followOrNot == 'true'">
                                            <li ng-show="!episode.saw"><md-button ng-click="seeEpisode(episode.id)" class='md-raised'>Seen</md-button></li>
                                            <li ng-show="episode.saw"><md-button ng-click="seeEpisode(episode.id)" class='md-raised md-primary'>Seen</md-button></li>
                                        </div>
                                    </ul>
                                    <div class="md-list-item-text">
                                        <h3></h3>
                                        <h3 ></h3>
                                    </div>
                                    <md-divider></md-divider>
                                </div>
                            </div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-card>
        </md-content>
    </div>

    <script type="text/ng-template" id="toast-template.html">
        <md-toast>
            <span class="md-toast-text" flex>{{ toastTitle }}</span>
            <md-button class="md-highlight" ng-click="openMoreInfo($event)">
                Synopsis
            </md-button>
            <md-button class="md-highlight" ng-click="openActors($event)">
                Actors
            </md-button>
            <md-button ng-click="closeToast()">
                Close
            </md-button>
        </md-toast>
    </script>

</section>
