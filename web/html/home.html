<section class="home">
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="All Series">
                <md-content class="md-padding">
                    <md-card class="md-padding">
                        <h1 class="md-display-1">All Series</h1>
                    </md-card>
                    <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>
                        <md-whiteframe ng-repeat="serie in allSeries | limitTo:totalDisplayed" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
                            <span class="serieBloc">
                                <img ng-click="displayASerie(serie.id)" onclick="window.top.window.scrollTo(0,0);" src="https://image.tmdb.org/t/p/w300{{ serie.poster_path }}"> <br />
                                <div>
                                    <span ng-click="displayASerie(serie.id)" onclick="window.top.window.scrollTo(0,0);">{{ serie.name }}</span>
                                </div>
                            </span>
                        </md-whiteframe>
                    </div>
                </md-content>
            </md-tab>
            <md-tab ng-repeat="genre in genresArray" label="{{ genre.name }}" ng-click="displaySeriesByGenre(genre.id)">
                <md-content class="md-padding">
                    <md-card class="md-padding">
                        <h1 class="md-display-1" >{{ genre.name }}</h1>
                    </md-card>
                    <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>
                        <md-whiteframe ng-repeat="infoSerie in seriesByGenre | limitTo:totalDisplayed" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
                            <span class="serieBloc">
                                <img ng-click="displayASerie(infoSerie.id)" onclick="window.top.window.scrollTo(0,0);" src="https://image.tmdb.org/t/p/w300{{ infoSerie.poster_path }}"> <br />
                                <div>
                                    <span ng-click="displayASerie(serie.id)" onclick="window.top.window.scrollTo(0,0);">{{ infoSerie.name }}</span>
                                </div>
                            </span>
                        </md-whiteframe>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
        <md-button class="md-raised" aria-label="Load more" ng-click="loadMore()">
            Load more
        </md-button>
        </md-card>
    </md-content>

    <div class="sidenav" layout="row" flex>
        <md-sidenav layout="column" md-component-id="right" md-is-locked-open="true" class="md-sidenav-right" md-whiteframe="2">
            <div class="menu">
                <h3>Most popular series</h3>
                <md-whiteframe ng-repeat="popularSerie in popularSeries" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
                    <span ng-click="displayASerie(popularSerie.id)">
                        <img src="https://image.tmdb.org/t/p/w300{{ popularSerie.poster_path }}"> <br />
                        {{ popularSerie.name }}
                    </span>
                </md-whiteframe>
            </div>
        </md-sidenav>
    </div>

</section>
