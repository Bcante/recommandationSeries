<section class="home">
    <div>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="All Series">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">All Series</h1>
                        <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>
                            <md-whiteframe ng-repeat="serie in allSeries | limitTo:totalDisplayed" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
                                <span ng-click="displayASerie(serie.id)">
                                    <img src="https://image.tmdb.org/t/p/w300{{ serie.poster_path }}"> <br />
                                    {{ serie.name }}
                                </span>
                            </md-whiteframe>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab ng-repeat="genre in genresArray" label="{{ genre.name }}" ng-click="displaySeriesByGenre(genre.id)">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">{{ genre.name }}</h1>
                        <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>
                            <md-whiteframe ng-repeat="infoSerie in infoSeriesGenres | limitTo:totalDisplayed" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
                                <span ng-click="displayASerie(infoSerie.id)">
                                    <img src="https://image.tmdb.org/t/p/w300{{ infoSerie.poster_path }}"> <br />
                                    {{ infoSerie.name }}
                                </span>
                            </md-whiteframe>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
            <md-button class="md-raised" aria-label="Load more" ng-click="loadMore()">
                Load more
            </md-button>
        </md-content>
    </div>
</section>
