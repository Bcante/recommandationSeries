<section class="registration">
    <div>
        <md-card class="md-primary">
            <md-card-title>
                <md-card-title-text>
                    Inscription
                </md-card-title-text>
                <md-card-content>


                    <!--<form name="newFeed" novalidate>
                        URL: <input size="80" name="url" ng-model="newFeed.url" type="url" required>
                        <button ng-disabled="!newFeed.$valid" ng-click="addFeed(newFeed)">Ajouter un flux</button>
                        <span class="error" ng-show="newFeed.$error.required">Requis !</span>
                        <span class="error" ng-show="newFeed.$error.url">Format d'URL invalide !</span>
                    </form>-->


                    <form name="registrationForm" ng-submit="registration()" novalidate>
                        <md-input-container class="md-block">
                            <label>Nom d'utilisateur</label>
                            <input ng-model="username" type="text" required>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Email</label>
                            <input ng-model="email" type="email" required>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Mot de passe</label>
                            <input ng-model="password" type="password" required>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Confirmation mot de passe</label>
                            <input ng-model="confirm_password" type="password" required>
                        </md-input-container>
                        <md-card-actions>
                            <md-button class="md-primary" ng-disabled="!registrationForm.$valid" ng-click="toRegistrate()">
                                S'inscrire
                            </md-button>
                        </md-card-actions>
                    </form>
                </md-card-content>
            </md-card-title>
        </md-card>
    </div>
</section>
