<md-dialog aria-label="Change password" class="dialogPassword">
    <md-dialog-content>
        <h2 class="md-display-1 md-padding" md-colors="{color: 'primary'}">Welcome on TVSeries</h2>
        <md-button ng-click="guest()" md-colors="{color:'grey'}">Continue as guest</md-button>
        <md-button ng-click="connect()" md-colors="{color:'accent'}">Connect you</md-button>
    </md-dialog-content>
</md-dialog>
