<md-dialog aria-label="Change password" class="dialogPassword" md-colors="{backgroundColor:'accent-hue-1'}">
    <h2 class="md-display-1 md-padding" md-colors="{color: 'primary-hue-2'}">Welcome on TVSeries</h2>
    <md-card-actions>
        <md-button ng-click="guest()" md-colors="{color: 'accent-hue-3'}">
            Continue as guest
        </md-button>
        <md-button ng-click="connect()" md-colors="{color:'amber'}">
            Connect you
        </md-button>
    </md-card-actions>
</md-dialog>
