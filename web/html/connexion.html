<section class="connexion">
    <div>
        <md-card class="md-primary">
            <md-card-title>
                <md-card-title-text>
                    Connexion
                </md-card-title-text>
                <md-card-content>
                    <form name="connexionForm" ng-submit="connexion()" novalidate>
                        <md-input-container class="md-block">
                            <label>Email</label>
                            <input ng-model="email" type="email" required>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Mot de passe</label>
                            <input ng-model="password" type="password" required>
                        </md-input-container>
                        <md-card-actions>
                            <md-button class="md-primary" ng-disabled="!connexionForm.$valid" ng-click="toConnect()">
                                Se connecter
                            </md-button>
                        </md-card-actions>
                    </form>
                </md-card-content>
            </md-card-title>
        </md-card>
    </div>
</section>
